<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social Links Profile</title>
</head>
<body>
    <div class="container">

        <div class="profile">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="image">
            <div class="name">Jessica Randall</div>
            <div class="location">London, United Kingdom</div>
            <div class="description">"Front-end Developer and Avid Reader."</div>
        </div>

        
        <div class="links">

            
            <div class="link">GitHub</div>
            <div class="link">Frontend Mentor</div>
            <div class="link">LinkedIn</div>
            <div class="link">Twitter</div>
            <div class="link">Instagram</div>
            
        </div>
        
        <div class="attribution">
            Challenge by:<a href="https://www.frontendmentor.io/?ref=challenge/" target="_blank">Frontend Mentor</a>
            Coded by: <a href="#" target="_blank" rel="noopener noreferrer">Njooro</a> 

        </div>
    </div>
</body>
</html>
